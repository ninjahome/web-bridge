<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja User Info</title>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/database.js"></script>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", initMainPage) ;

    let __global_current_ninja_user = null;
    function initMainPage(){
        checkSessionKeyData();
    }
    function checkSessionKeyData(){
        const savedUserInfo = getDataFromSessionDB(sesDbKeyForNjUserData())
        if (!savedUserInfo){
            window.location.href = "/";
        }
        __global_current_ninja_user = savedUserInfo;
    }

</script>
</body>
</html>
