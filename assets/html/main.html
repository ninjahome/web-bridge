<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja User Info</title>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/database.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/main_twitter.js"></script>
    <script src="/assets/js/main_tweet.js"></script>
    <script src="/assets/js/main_blockchain.js"></script>

    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            max-width: 320px;
            width: 20%;
            background-color: #f2f2f2;
        }

        .left-upper {
            height: 40%;
            max-height: 360px;
            min-height: 240px;
            background-color: #d9d9d9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            overflow: hidden;
        }

        .left-upper img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .field {
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
        }

        .field-label {
            font-weight: bold;
        }

        .field-value {
            font-style: italic;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 100%;
            padding: 20px;
            background-color: #fff;
        }

        .tweets-park {
            width: 60%;
            background-color: #e6e6e6;
            margin-bottom: 20px;
        }


        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .tweet-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .tweet-header .name {
            font-weight: bold;
        }

        .tweet-header .username {
            color: #555;
            margin-left: 5px;
        }

        .tweet-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tweet-footer .tweet-action {
            display: flex;
            align-items: center;
        }

        .tweet-card {
            min-height: 100px;
            max-height: 400px; /* 当文本未展开时限制最大高度 */
            overflow: hidden; /* 隐藏超出部分内容 */
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: max-height 0.3s ease; /* 平滑高度变化 */
        }


        .tweet-footer .tweet-info {
            font-style: italic;
        }

        .tweet-action button {
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            padding: 6px 12px;
            margin: 4px 2px;
            border: none;
            border-radius: 4px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时变为手形图标 */
            transition: background-color 0.3s; /* 平滑的背景色过渡效果 */
        }

        .tweet-action button:hover {
            background-color: #45a049; /* 鼠标悬停时的背景色 */
        }

        .show-more {
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
            padding: 6px 12px;
            border: none;
            border-radius: 4px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时变为手形图标 */
            transition: background-color 0.3s; /* 平滑的背景色过渡效果 */
            text-align: center;
            display: block; /* 让按钮独占一行 */
            margin: 10px auto; /* 水平居中 */
        }

        .show-more:hover {
            background-color: #45a049; /* 鼠标悬停时的背景色 */
        }

        .tweet-content {
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tweet-content-collapsed {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="left-upper">
            <!-- 图片占位符 -->
            <img id="user-twitter-logo" src="/assets/file/logo.png" alt="Logo">

            <!-- Web3 ID -->
            <div class="field">
                <div class="field-label">Web3 ID:</div>
                <div class="field-value" id="basic-web3-id">0x123...</div>
            </div>
            <div class="field">
                <div class="field-label">积分:</div>
                <div class="field-value" id="dessage-web3-token">2.00 dsg</div>
            </div>
            <!-- Balance -->
            <div class="field">
                <div class="field-label">Balance:</div>
                <div class="field-value" id="basic-web3-balance">0.0 ETH</div>
                <div>
                    <button class="change-chain-id-button" id="change-chain-id-button"
                            onclick="switchToWorkChain()">Switch To Arbitrum
                    </button>
                </div>
            </div>

            <!-- Twitter -->
            <div class="field">
                <div class="field-label">Twitter:</div>
                <div class="field-value" id="basic-twitter-name">@username</div>
                <div class="field-value" id="basic-twitter-verified">Premium</div>
                <div>
                    <button class="sign-up-by-twitter-button" id="sign-up-by-twitter-button"
                            onclick="signUpByTwitter()">Bridge Twitter
                    </button>
                </div>
            </div>

            <div id="operation-area">
                <button onclick="refreshTwitterInfo()">更新推特Profile</button>
                <button onclick="quitFromService()">退出</button>
            </div>
        </div>
        <div class="left-lower">
            <label for="tweets">
            <textarea id="tweets-content">
            </textarea>
            </label>
            <button onclick="postTweet()">发布推文</button>

        </div>
    </div>
    <div class="main-container">
        <div class="tweets-park">
            <div class="tweet-card">
                <div class="tweet-header">
                    <img id="twitterAvatar" src="https://via.placeholder.com/40" alt="Avatar">
                    <span id="twitterName" class="name">John Doe</span>
                    <span id="twitterUserName" class="username">@johndoe</span>
                    <span id="tweet-create-time" class="time">1h</span>
                </div>

                <div id="tweet-content" class="tweet-content">
                    世界上的强权，并与其东面安息帝国
                </div>

                <button class="show-more" onclick="showFullTweetContent.call(this)">Show more</button>
                <div class="tweet-footer">
                    <div class="tweet-action">
                        <button>$10打赏</button>
                        <span>总赏额：0.23 eth</span>
                    </div>
                    <div class="tweet-info">Web3 ID: <span id="tweet-owner-web3-id">0x00a7539cc7cc54f08a761175aa678005ef91f4dc</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="operation-area"></div>
    </div>
</div>
<script>
    let ninjaUserObj = {{ .NinjaUsrInfoJson }};
    console.log(ninjaUserObj);
    document.addEventListener("DOMContentLoaded", initMainPage);

    window.onscroll = function() {
        throttle(() => loadMoreTweets(), 200);
    }
    let throttleTimer;
    function throttle(callback, time) {
        if (throttleTimer) return;

        throttleTimer = setTimeout(() => {
            callback();
            clearTimeout(throttleTimer);
            throttleTimer = null;
        }, time);
    }

    function initMainPage() {
        checkSystemEnvironment();
        window.addEventListener('popstate', clearSessionStorage);
        window.addEventListener('replaceState', clearSessionStorage);
        setupBasicInfo();
        loadCachedGlobalTweets();
        loadGlobalLatestTweetsFromSrv(true);
    }

</script>
</body>
</html>
