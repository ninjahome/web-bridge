<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja User Info</title>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/database.js"></script>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            min-width: 200px; /* 最小宽度设置为200px */
            max-width: 320px; /* 最小宽度设置为200px */
            width: 20%; /* 占据屏幕宽度的20% */
            background-color: #f2f2f2;
        }

        .left-upper {
            height: 40%;
            max-height: 360px;
            min-height: 240px;
            background-color: #d9d9d9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start; /* 从顶部开始排列 */
            align-items: center; /* 水平居中 */
            overflow: hidden; /* 隐藏溢出的内容 */
        }

        .left-upper img {
            max-width: 100%; /* 限制宽度，确保不会溢出 */
            max-height: 120px; /* 限制图片的最大高度 */
            margin-bottom: 10px; /* 图片与下方内容的间隔 */
        }

        .field {
            text-align: center; /* 字段文本居中 */
            width: 100%; /* 字段宽度与容器相同 */
            margin-bottom: 5px; /* 字段之间的间隔 */
        }

        .field-label {
            font-weight: bold;
        }

        .field-value {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="left-upper">
            <!-- 图片占位符 -->
            <img src="/assets/file/logo.png" alt="Logo">

            <!-- Web3 ID -->
            <div class="field">
                <div class="field-label">Web3 ID:</div>
                <div class="field-value" id="basic-web3-id">0x123...</div>
            </div>

            <!-- Balance -->
            <div class="field">
                <div class="field-label">Balance:</div>
                <div class="field-value" id="basic-web3-balance">0.0 ETH</div>
                <div>
                    <button class="change-chain-id-button" id="change-chain-id-button"
                            onclick="switchToWorkChain()">Switch To Arbitrum</button>
                </div>
            </div>

            <!-- Twitter -->
            <div class="field">
                <div class="field-label">Twitter:</div>
                <div class="field-value" id="basic-twitter-id">@username</div>
                <div>
                    <button class="sign-up-by-twitter-button" id="sign-up-by-twitter-button"
                            onclick="signUpByTwitter()">Bridge Twitter</button>
                </div>
            </div>
        </div>
        <div class="left-lower">
            <!-- 左边下部内容 -->
            <p>这里是左边下部分，占据剩余空间。</p>
        </div>
    </div>
    <div class="right-side">
        <!-- 右边内容 -->
        <p>这里是右边部分，占据剩余空间。</p>
    </div>
</div>


<script>
    let __global_current_ninja_user = null;
    let metamaskObj = null;

    document.addEventListener("DOMContentLoaded", initMainPage);

    function initMainPage() {
        checkSystemEnvironment();
        window.addEventListener('popstate', clearSessionStorage);
        window.addEventListener('replaceState', clearSessionStorage);
        setupBasicInfo();
    }

    function checkSystemEnvironment() {
        const savedUserInfo = getDataFromSessionDB(sesDbKeyForNjUserData())
        if (!savedUserInfo) {
            window.location.href = "/";
            return
        }
        if (typeof window.ethereum === 'undefined') {
            window.location.href = "/";
            return
        }
        __global_current_ninja_user = savedUserInfo;
        metamaskObj = window.ethereum;
        metamaskObj.on('accountsChanged', metamaskAccountChanged);
        metamaskObj.on('chainChanged', metamaskChainChanged);
        metamaskObj.request({method: 'eth_chainId'}).then(chainID=>{
            metamaskChainChanged(chainID);
        })
    }

    async function metamaskChainChanged(chainId) {
        const chainBtn = document.getElementById('change-chain-id-button')
        const chainBalance = document.getElementById('basic-web3-balance')
        if (__globalTargetChainNetworkID === chainId) {
            chainBtn.style.display = 'none';
            chainBalance.style.display = 'inline-block';
            chainBalance.innerText = await metamaskAccBalance()
            return;
        }
        chainBalance.style.display = 'none';
        chainBtn.style.display = 'inline-block';
    }

    async function metamaskAccBalance() {
        const balance = await metamaskObj.request({
            method: 'eth_getBalance',
            params: [__global_current_ninja_user.eth_addr, 'latest'],
        });
        console.log('eth balance:',balance);
        if (balance === "0x0"){
            return "0.00 eth";
        }
        if (balance < 10**12){
            return "< 0.000001 eth"
        }
        return parseFloat((balance / 10**18).toFixed(6)) + ' eth';
    }

    function metamaskAccountChanged(accounts) {
        if (accounts.length === 0) {
            window.location.href = "/";
            return;
        }
        //TODO::what's right logic
        window.location.href = "/";
    }

     function setupBasicInfo() {
        const twBtn = document.getElementById('sign-up-by-twitter-button')
        const twIdLbl = document.getElementById('basic-twitter-id')
         document.getElementById('basic-web3-id').innerText = __global_current_ninja_user.eth_addr;
        if (!__global_current_ninja_user.tw_id) {
            twIdLbl.style.display = 'none';
            twBtn.style.display = 'inline-block';
        } else {
            twBtn.style.display = 'none';
            twIdLbl.style.display = 'inline-block';
        }
    }

    function switchToWorkChain() {
        metamaskObj.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: __globalTargetChainNetworkID }],
        }).catch((switchError) => {
            if (switchError.code !== 4902) {
                showDialog("error","failed switching to arbitrum network");
                return;
            }

            const arbParam = __globalMetaMaskNetworkParam.get(__globalTargetChainNetworkID);
            metamaskObj.request({
                method: 'wallet_addEthereumChain',
                params: [arbParam],
            }).then(r=>{
                console.log(r);
            }).catch(err=>{
                showDialog("error","add to network failed:"+err.toString());
            });
        });
    }

    function signUpByTwitter() {
        // window.open("/signUpByTwitter?eth_addr="+__global_current_ninja_user.eth_addr, '_blank');
        window.location.href = "/signUpByTwitter?eth_addr="+__global_current_ninja_user.eth_addr;
    }
</script>
</body>
</html>
