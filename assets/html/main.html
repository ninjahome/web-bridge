<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja User Info</title>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/database.js"></script>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            max-width: 320px;
            width: 20%;
            background-color: #f2f2f2;
        }

        .left-upper {
            height: 40%;
            max-height: 360px;
            min-height: 240px;
            background-color: #d9d9d9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            overflow: hidden;
        }

        .left-upper img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .field {
            text-align: center;
            width: 100%;
            margin-bottom: 5px;
        }

        .field-label {
            font-weight: bold;
        }

        .field-value {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="left-upper">
            <!-- 图片占位符 -->
            <img id="user-twitter-logo" src="/assets/file/logo.png" alt="Logo">

            <!-- Web3 ID -->
            <div class="field">
                <div class="field-label">Web3 ID:</div>
                <div class="field-value" id="basic-web3-id">0x123...</div>
            </div>

            <!-- Balance -->
            <div class="field">
                <div class="field-label">Balance:</div>
                <div class="field-value" id="basic-web3-balance">0.0 ETH</div>
                <div>
                    <button class="change-chain-id-button" id="change-chain-id-button"
                            onclick="switchToWorkChain()">Switch To Arbitrum
                    </button>
                </div>
            </div>

            <!-- Twitter -->
            <div class="field">
                <div class="field-label">Twitter:</div>
                <div class="field-value" id="basic-twitter-name">@username</div>
                <div>
                    <button class="sign-up-by-twitter-button" id="sign-up-by-twitter-button"
                            onclick="signUpByTwitter()">Bridge Twitter
                    </button>
                </div>
            </div>

            <div id="operation-area">
                <button onclick="quitFromService()" >退出</button>
            </div>
        </div>
        <div class="left-lower">
{{/*            <button onclick="pullTwitter()">拉取推文</button>*/}}
            <label for="tweets">
            <textarea id="tweets-content">
            </textarea>
            </label>
            <button onclick="postTweet()">发布推文</button>

        </div>
    </div>
    <div class="right-side">
        <!-- 右边内容 -->
        <p>这里是右边部分，占据剩余空间。</p>
    </div>
</div>


<script>
    let __global_current_ninja_user = null;
    let metamaskObj = null;

    document.addEventListener("DOMContentLoaded", initMainPage);

    function initMainPage() {
        checkSystemEnvironment();
        window.addEventListener('popstate', clearSessionStorage);
        window.addEventListener('replaceState', clearSessionStorage);
        setupBasicInfo();
    }

    function checkSystemEnvironment() {
        const savedUserInfo = NinjaUserBasicInfo.loadCurrentNJUserObj()
        if (!savedUserInfo) {
            window.location.href = "/signIn";
            return
        }

        if (typeof window.ethereum === 'undefined') {
            window.location.href = "/signIn";
            return
        }
        __global_current_ninja_user = savedUserInfo;
        metamaskObj = window.ethereum;
        metamaskObj.on('accountsChanged', metamaskAccountChanged);
        metamaskObj.on('chainChanged', metamaskChainChanged);
        metamaskObj.request({method: 'eth_chainId'}).then(chainID => {
            metamaskChainChanged(chainID);
        })
    }

    async function metamaskChainChanged(chainId) {
        const chainBtn = document.getElementById('change-chain-id-button')
        const chainBalance = document.getElementById('basic-web3-balance')
        if (__globalTargetChainNetworkID === chainId) {
            chainBtn.style.display = 'none';
            chainBalance.style.display = 'inline-block';
            chainBalance.innerText = await metamaskAccBalance()
            return;
        }
        chainBalance.style.display = 'none';
        chainBtn.style.display = 'inline-block';
    }

    async function metamaskAccBalance() {
        const balance = await metamaskObj.request({
            method: 'eth_getBalance',
            params: [__global_current_ninja_user.eth_addr, 'latest'],
        });
        // console.log('eth balance:', balance);
        if (balance === "0x0") {
            return "0.00 eth";
        }
        if (balance < 10 ** 12) {
            return "< 0.000001 eth"
        }
        return parseFloat((balance / 10 ** 18).toFixed(6)) + ' eth';
    }

    function metamaskAccountChanged(accounts) {
        if (accounts.length === 0) {
            window.location.href = "/signIn";
            return;
        }
        //TODO::what's right logic
        window.location.href = "/signIn";
    }

    function setupBasicInfo() {
        const twBtn = document.getElementById('sign-up-by-twitter-button')
        const twNameLabel = document.getElementById('basic-twitter-name')
        document.getElementById('basic-web3-id').innerText = __global_current_ninja_user.eth_addr;
        if (!__global_current_ninja_user.tw_id) {
            twNameLabel.style.display = 'none';
            twBtn.style.display = 'inline-block';
        } else {
            twBtn.style.display = 'none';
            twNameLabel.style.display = 'inline-block';
            loadTwitterInfo(__global_current_ninja_user.tw_id).then(twInfo => {
                if (!twInfo) {
                    return;
                }
                twNameLabel.innerText = twInfo.name;
                if (twInfo.profile_image_url_https) {
                    document.getElementById('user-twitter-logo').src = twInfo.profile_image_url_https;
                }
            })
        }
    }

    function switchToWorkChain() {
        metamaskObj.request({
            method: 'wallet_switchEthereumChain',
            params: [{chainId: __globalTargetChainNetworkID}],
        }).catch((switchError) => {
            if (switchError.code !== 4902) {
                showDialog("error", "failed switching to arbitrum network");
                return;
            }

            const arbParam = __globalMetaMaskNetworkParam.get(__globalTargetChainNetworkID);
            metamaskObj.request({
                method: 'wallet_addEthereumChain',
                params: [arbParam],
            }).then(r => {
                console.log(r);
            }).catch(err => {
                showDialog("error", "add to network failed:" + err.toString());
            });
        });
    }

    function signUpByTwitter() {
        window.location.href = "/signUpByTwitter?eth_addr=" + __global_current_ninja_user.eth_addr;
    }

    async function loadTwitterInfo(twitterID) {
        try {
            let tw_data = TwitterBasicInfo.loadTwBasicInfo(twitterID)
            if (tw_data) {
                return tw_data;
            }

            const response = await PostToSrvByJson('/queryTwBasicById', twitterID);
            if (!response) {
                console.log("query twitter basic info failed")
                return null;
            }

            return TwitterBasicInfo.cacheTwBasicInfo(response);
        } catch (err) {
            console.log("queryTwBasicById err:", err)
            showDialog("error", err.toString())
        }
    }

    function quitFromService(){
        fetch("/signOut", { method: 'GET' }).then(r=>{
            window.location.href = "/signIn";
        }).catch(err=>{
            console.log(err)
            window.location.href = "/signIn";
        })
    }

    function pullTwitter(){
        fetch("/pullMyTimeLine?twitter_uid="+__global_current_ninja_user.tw_id).then(response=>{
            if (response.ok){
                window.location.href = "/signIn";
                return;
            }
            console.log(response);
        }).catch(err=>{
            console.log("sign out err:",err)
            window.location.href = "/signIn";
        })
    }
    class TweetContent {
        constructor(tweet_content) {
            this.tweet_content = tweet_content;
        }
    }
    function postTweet(){
        const content = document.getElementById("tweets-content").value;
        const tweet = new TweetContent(content);
        PostToSrvByJson("/postTweet",tweet).then(r=>{
            console.log(r);
        }).catch(err=>{
            console.log(err);
        })
    }

</script>
</body>
</html>
