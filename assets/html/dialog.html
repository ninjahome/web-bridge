<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        /* 省略样式，根据需求定义样式 */
        #dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #dialog-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #dialog-message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #dialog-close {
            background: #ccc;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #dialog-confirm {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="dialog-container">
    <div id="dialog-box">
        <div id="dialog-title"></div>
        <div id="dialog-message"></div>
        <button id="dialog-close">Close</button>
        <button id="dialog-confirm">Confirm</button>
    </div>
</div>
</body>
</html>
