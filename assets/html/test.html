<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Alert Popup</title>
    <style>
        .alert {
            visibility: hidden;
            max-width: 300px;
            background-color: rgba(211, 35, 25, 0.9);
            color: white;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;

        }

        .alert.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

<button onclick="showAlert()">Show Alert</button>

<div id="alert" class="alert">
    <img src="/assets/file/alert-tip-img.png" style="width: 24px;height: auto;margin-right: 8px">
    图片加载错误
</div>

<script>
    function showAlert() {
        var alert = document.getElementById("alert");
        alert.className = "alert show";
        setTimeout(function() {
            alert.className = alert.className.replace("show", "");
        }, 3000);
    }
</script>

</body>
</html>
